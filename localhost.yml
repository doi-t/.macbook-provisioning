- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars:
    colon: ':'
    homebrew_taps:
      - homebrew/binary
      - homebrew/dupes
      - caskroom/cask
      - sanemat/font
    homebrew_packages:
      - { name: gcc }
      - { name: readline }
      - { name: openssl }
      - { name: openssl, state: linked, install_options: force }
      - { name: python }
      - { name: ansible }
      - { name: coreutils }
      - { name: lua }
      - { name: vim }
      - { name: git }
      - { name: zsh, install_options: --without-etcdir }
      - { name: wget }
      - { name: curl }
      - { name: cmake }
      - { name: autoconf }
      - { name: automake }
      - { name: pkg-config }
      - { name: ctags }
      - { name: tree }
      - { name: watch }
      - { name: lv }
      - { name: nkf }
      - { name: htop }
      - { name: go }
      - { name: direnv }
      - { name: peco }
      - { name: rbenv }
      - { name: rbenv-gemset }
      - { name: ruby-build }
      - { name: libxml2 }
      - { name: libxslt }
      - { name: libiconv }
      - { name: w3m }
      - { name: screen }
      - { name: tmux }
      - { name: redis }
      - { name: nginx }
      - { name: source-highlight }
      - { name: jq }
      - { name: hub }
      - { name: tig }
      - { name: jenkins }
    homebrew_cask_packages:
      - { name: google-chrome }
      - { name: google-japanese-ime }
      - { name: vagrant }
      - { name: packer }
      - { name: serf }
      - { name: consul }
      - { name: terraform }
      - { name: vault }
      - { name: nomad }
      - { name: otto }
      - { name: chefdk }
      - { name: virtualbox }
      - { name: skype }
      - { name: slack }
      - { name: iterm2 }
      - { name: adobe-reader }
      - { name: java }
      - { name: dropbox }

  pre_tasks:
    - shell: echo 'mackbook provisioning!'
  tasks:
    - name: add tap repositories
      homebrew_tap: tap={{ item }} state=present
      with_items: '{{homebrew_taps}}'

    - name: update homebrew
      homebrew: update_homebrew=yes

    # brew
    - name: install brew packages
      homebrew: >
        name={{ item.name }}
        state={{ item.state | default('latest') }}
        install_options={{
          item.install_options | default() | join(',')
          if item.install_options is not string
          else item.install_options
        }}
      with_items: '{{homebrew_packages}}'
      register: brew_result
    - name: make directory for information of brew packages
      file: path=brew_info state=directory
    - name: save information of brew packages
      shell: brew info {{ item }} > brew_info/{{ item }}
      with_items: "{{brew_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list}}"

    # cask
    - name: install homebrew-cask
      homebrew: name=brew-cask state=latest
    - name: install cask packages
      homebrew_cask: name={{ item.name }} state={{ item.state|default('installed') }}
      with_items: '{{homebrew_cask_packages}}'
      register: cask_result
    - name: make directory for information of cask packages
      file: path=cask_info state=directory
    - name: save information of cask packages
      shell: brew cask info {{ item }} > cask_info/{{ item }}
      with_items: "{{cask_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list}}"

    # tab completion for Mac OS X terminal
    - name: setup tab completion
      shell: cat './inputrc.txt' >> ~/.inputrc
      args:
        creates: ~/.inputrc

    # oh-my-zsh
    - name: install oh-my-zsh
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
      args:
        creates: ~/.oh-my-zsh/
      notify: install zsh-completions

    # zsh-completions
    - name: install zsh-completions
      shell: git clone https://github.com/zsh-users/zsh-completions ~/.oh-my-zsh/custom/plugins/zsh-completions
      args:
        creates: ~/.oh-my-zsh/custom/plugins/zsh-completions
      notify: setup zsh

    # replace .zshrc.local file
    - name: replace .zshrc.local file
      shell: cp ./dotzshrc.local ~/.zshrc.local

    # spf13-vim
    - name: spf13-vim install
      shell: curl https://j.mp/spf13-vim3 -L > spf13-vim.sh && sh spf13-vim.sh
      args:
        creates: ~/.spf13-vim-3/

    # replace .vimrc.bundles.local
    - name: replace .vimrc.bundles.local
      shell: cp ./dotvimrc.bundles.local ~/.vimrc.bundles.local

    # solarized dircolor for ls
    - name: setup solarized dircolor
      shell: curl https://raw.githubusercontent.com/seebi/dircolors-solarized/master/dircolors.256dark > ~/.dircolors-solarized
      args:
        creates: ~/.dircolors-solarized

    # tmux
    - name: replace .tmux.conf
      shell: cp ./dottmux.conf ~/.tmux.conf
      args:
        creates: ~/.tmux.conf

    # pythonz
    - name: install pythonz
      shell: curl -kL https://raw.github.com/saghul/pythonz/master/pythonz-install | bash
      args:
        creates: ~/.pythonz/

    # Ricty
    - name: install xquartz for Ricty
      homebrew_cask: name=xquartz
    - name: install fontforge for Ricty
      homebrew: name=fontforge
    - name: install Ricty
      homebrew: name=ricty
    - name: copy ttf files
      shell: cp -f $(brew --cellar ricty)/*/share/fonts/Ricty*.ttf ~/Library/Fonts/
      args:
        creates: ~/Library/Fonts/Ricty-Bold.ttf
      notify: run fc-cache

    # terraform
    - name: install zsh-completion for terraform
      shell: curl https://raw.githubusercontent.com/hashicorp/terraform/master/contrib/zsh-completion/_terraform -o /usr/local/share/zsh/site-functions/_terraform
      args:
        creates: /usr/local/share/zsh/site-functions/_terraform
    - name: install zsh-completion for terraform
      shell: curl https://raw.githubusercontent.com/dtan4/terraforming/master/contrib/zsh-completion/_terraforming -o /usr/local/share/zsh/site-functions/_terraforming
      args:
        creates: /usr/local/share/zsh/site-functions/_terraforming

  handlers:
    - name: run fc-cache
      shell: fc-cache -vf
    - name: setup zsh
      script: ./setup_zsh.sh
